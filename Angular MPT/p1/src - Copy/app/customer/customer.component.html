<div class="col-md-4 card float-middle" *ngFor='let customer of customers'>
<table class="table table-striped table-dark">
   
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
    </tr>
  </thead>
  <tbody>
      
          <tr>
              <th scope="row"></th>
              <td>{{customer.name}}</td>
              <td>{{customer.email}}</td>
              <td>{{customer.phone}}</td>
            </tr>
        
    
  </tbody>
  
</table>
</div>
